<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz: Numbers</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: black;
      color: white;
      max-width: 600px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    h1, h2 {
      margin: 0;
      padding: 0;
    }

    #question {
      margin-bottom: 1rem;
    }

    .hidden { display: none; }
    .correct { color: green; font-weight: bold; animation: fadeIn 1s; }
    .incorrect { color: red; font-weight: bold; animation: shake 0.5s; }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="quizTitle">Quiz: Numbers</h1>
    <h2 id="instruction">Test Your Knowledge!</h2>
    <p id="quizText"></p>

    <form id="quizForm">
      <div id="options"></div>
      <button type="submit" id="submitButton" class="hidden">Submit</button>
    </form>

    <p id="feedback" class="hidden"></p>
    <p id="score">Score: <span id="scoreValue">0</span></p>

    <script>
      const questions = [
        { english: 'One', options: ['wahid', 'ithnayn'], answer: 'wahid' },
        { english: 'Two', options: ['wahid', 'ithnayn'], answer: 'ithnayn' },
        { english: 'Three', options: ['thalatha', 'arbaa'], answer: 'thalatha' },
        { english: 'Four', options: ['arbaa', 'khamsa'], answer: 'arbaa' },
        { english: 'Five', options: ['khamsa', 'sitta'], answer: 'khamsa' },
        { english: 'Six', options: ['sitta', 'sabaa'], answer: 'sitta' },
        { english: 'Seven', options: ['sabaa', 'thamaaniya'], answer: 'sabaa' },
        { english: 'Eight', options: ['thamaaniya', 'tisaa'], answer: 'thamaaniya' },
        { english: 'Nine', options: ['tisaa', 'ashara'], answer: 'tisaa' },
        { english: 'Ten', options: ['ashara', 'ahadaashar'], answer: 'ashara' },
      ];

      let currentQuestionIndex = 0;
      let score = 0;

      const quizText = document.getElementById('quizText');
      const optionsContainer = document.getElementById('options');
      const feedback = document.getElementById('feedback');
      const scoreValue = document.getElementById('scoreValue');
      const submitButton = document.getElementById('submitButton');

      function loadQuestion() {
        const currentQuestion = questions[currentQuestionIndex];
        quizText.textContent = `How do you say "${currentQuestion.english}" in Baghdad Arabic?`;

        // Clear previous options
        optionsContainer.innerHTML = '';

        // Add new options
        currentQuestion.options.forEach(option => {
          const label = document.createElement('label');
          label.innerHTML = `<input type="radio" name="answer" value="${option}"> ${option}<br>`;
          optionsContainer.appendChild(label);
        });

        // Show the submit button
        submitButton.classList.remove('hidden');
      }

      quizForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const selectedAnswer = document.querySelector('input[name="answer"]:checked')?.value;

        if (!selectedAnswer) {
          alert('Please select an answer!');
          return;
        }

        const currentQuestion = questions[currentQuestionIndex];
        if (selectedAnswer === currentQuestion.answer) {
          feedback.textContent = 'Correct!';
          feedback.className = 'correct';
          score++;
        } else {
          feedback.textContent = 'Incorrect! Resetting quiz...';
          feedback.className = 'incorrect';
          setTimeout(() => {
            currentQuestionIndex = 0;
            score = 0;
            loadQuestion();
            updateScore();
          }, 2000);
          return;
        }

        feedback.classList.remove('hidden');
        currentQuestionIndex++;

        if (currentQuestionIndex < questions.length) {
          setTimeout(() => {
            feedback.classList.add('hidden');
            loadQuestion();
          }, 1000);
        } else {
          feedback.textContent = 'Quiz complete! Great job!';
          feedback.className = 'correct';
          quizForm.innerHTML = ''; // Remove form after quiz ends
        }

        updateScore();
      });

      function updateScore() {
        scoreValue.textContent = score;
      }

      // Load the first question when the page loads
      loadQuestion();
    </script>
  </div>
</body>
</html>
