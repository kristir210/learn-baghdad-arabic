<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz: Greetings</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header>
    <h1>Quiz: Greetings</h1>
  </header>

  <div class="container">
    <h2>Test Your Knowledge!</h2>
    <form id="quizForm">
      <!-- Question 1 -->
      <p>What is "Hello" in Baghdad Arabic?</p>
      <label><input type="radio" name="q1" value="ahlan"> Ahlan</label><br>
      <label><input type="radio" name="q1" value="salam"> Salam</label><br>

      <!-- Question 2 -->
      <p>What is "Good morning" in Baghdad Arabic?</p>
      <label><input type="radio" name="q2" value="masa"> Masa al-khayr</label><br>
      <label><input type="radio" name="q2" value="sabah"> Sabah al-khayr</label><br>

      <!-- Question 3 -->
      <p>What is "Good evening" in Baghdad Arabic?</p>
      <label><input type="radio" name="q3" value="masa"> Masa al-khayr</label><br>
      <label><input type="radio" name="q3" value="sabah"> Sabah al-khayr</label><br>

      <!-- Question 4 -->
      <p>What is "How are you?" in Baghdad Arabic?</p>
      <label><input type="radio" name="q4" value="shlonek"> Shlonek?</label><br>
      <label><input type="radio" name="q4" value="shismek"> Shismek?</label><br>

      <button type="submit">Submit</button>
    </form>

    <p id="result"></p>

    <script>
      document.getElementById('quizForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const answers = [
          document.querySelector('input[name="q1"]:checked')?.value,
          document.querySelector('input[name="q2"]:checked')?.value,
          document.querySelector('input[name="q3"]:checked')?.value,
          document.querySelector('input[name="q4"]:checked')?.value,
        ];
        const correctAnswers = ["ahlan", "sabah", "masa", "shlonek"];
        let score = 0;

        answers.forEach((answer, index) => {
          if (answer === correctAnswers[index]) score++;
        });

        document.getElementById('result').textContent = `You scored ${score} out of ${correctAnswers.length}!`;
      });
    </script>
  </div>

  <footer>
    <p>Learn Baghdad Arabic &middot; Made with ❤️ for learners</p>
  </footer>
</body>
</html>
