<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz: Greetings</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    body {
      background-color: #f9f9f9; /* Light gray background */
      color: black; /* Default text color */
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .container {
      background-color: white; /* White background for the quiz container */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 20px auto;
    }

    #quizText {
      color: black; /* Ensure question text is visible */
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .hidden { display: none; }
    .correct { color: green; font-weight: bold; animation: fadeIn 1s; }
    .incorrect { color: red; font-weight: bold; animation: shake 0.5s; }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Quiz: Greetings</h1>
  </header>

  <div class="container">
    <h2 id="question">Test Your Knowledge!</h2>
    <form id="quizForm">
      <p id="quizText"></p>
      <button type="submit" class="hidden">Submit</button>
    </form>

    <p id="feedback" class="hidden"></p>
    <p id="score">Score: <span id="scoreValue">0</span></p>

    <script>
      const questions = [
        { english: 'Hello', options: ['ahlan', 'salam'], answer: 'ahlan' },
        { english: 'Good morning', options: ['masa', 'sabah'], answer: 'sabah' },
        { english: 'Good evening', options: ['masa', 'sabah'], answer: 'masa' },
        { english: 'How are you?', options: ['shlonek', 'shismek'], answer: 'shlonek' },
      ];

      let currentQuestionIndex = 0;
      let score = 0;

      const quizText = document.getElementById('quizText');
      const feedback = document.getElementById('feedback');
      const scoreValue = document.getElementById('scoreValue');
      const quizForm = document.getElementById('quizForm');

      function loadQuestion() {
        const currentQuestion = questions[currentQuestionIndex];
        quizText.textContent = `How do you say "${currentQuestion.english}" in Baghdad Arabic?`;

        // Clear previous options
        quizForm.innerHTML = '';

        // Add new options
        currentQuestion.options.forEach(option => {
          const label = document.createElement('label');
          label.innerHTML = `<input type="radio" name="answer" value="${option}"> ${option}<br>`;
          quizForm.appendChild(label);
        });

        // Add the submit button
        const submitButton = document.createElement('button');
        submitButton.type = 'submit';
        submitButton.textContent = 'Submit';
        quizForm.appendChild(submitButton);
      }

      quizForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const selectedAnswer = document.querySelector('input[name="answer"]:checked')?.value;

        if (!selectedAnswer) {
          alert('Please select an answer!');
          return;
        }

        const currentQuestion = questions[currentQuestionIndex];
        if (selectedAnswer === currentQuestion.answer) {
          feedback.textContent = 'Correct!';
          feedback.className = 'correct';
          score++;
        } else {
          feedback.textContent = 'Incorrect! Resetting quiz...';
          feedback.className = 'incorrect';
          setTimeout(() => {
            currentQuestionIndex = 0;
            score = 0;
            loadQuestion();
            updateScore();
          }, 2000);
          return;
        }

        feedback.classList.remove('hidden');
        currentQuestionIndex++;

        if (currentQuestionIndex < questions.length) {
          setTimeout(() => {
            feedback.classList.add('hidden');
            loadQuestion();
          }, 1000);
        } else {
          feedback.textContent = 'Quiz complete! Great job!';
          feedback.className = 'correct';
          quizForm.innerHTML = ''; // Remove form after quiz ends
        }

        updateScore();
      });

      function updateScore() {
        scoreValue.textContent = score;
      }

      // Load the first question when the page loads
      loadQuestion();
    </script>
  </div>

  <footer>
    <p>Learn Baghdad Arabic &middot; Made with ❤️ for learners</p>
  </footer>
</body>
</html>
