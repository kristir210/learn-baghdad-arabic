<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz: Everyday Phrases</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #333;
      color: white;
      max-width: 600px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    h1, h2 {
      margin: 0;
      padding: 0;
    }

    #question {
      margin-bottom: 1rem;
    }

    .hidden { display: none; }
    .correct { color: green; font-weight: bold; animation: fadeIn 1s; }
    .incorrect { color: red; font-weight: bold; animation: shake 0.5s; }

    /* Progress Bar Styling */
    #progress-container {
      margin-bottom: 1rem;
      width: 100%;
      background-color: #444;
      border-radius: 5px;
      overflow: hidden;
    }

    #progress-bar {
      width: 0%;
      height: 10px;
      background-color: #007BFF;
      transition: width 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="quizTitle">Quiz: Everyday Phrases</h1>
    <h2 id="instruction">Test Your Knowledge!</h2>

    <!-- Progress Bar -->
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
    <p id="progress-text">Question <span id="current-question">1</span> of <span id="total-questions">20</span></p>

    <p id="quizText"></p>

    <form id="quizForm">
      <div id="options"></div>
      <button type="submit" id="submitButton" class="hidden">Submit</button>
    </form>

    <p id="feedback" class="hidden"></p>
    <p id="score">Score: <span id="scoreValue">0</span></p>

    <script>
      const questions = [
        { english: 'Thank you', options: ['shukran', 'minfadlak', 'afwan', 'tamam'], answer: 'shukran' },
        { english: 'Please', options: ['minfadlak', 'shukran', 'afwan', 'tamam'], answer: 'minfadlak' },
        { english: 'Excuse me', options: ['afwan', 'shukran', 'minfadlak', 'tamam'], answer: 'afwan' },
        { english: 'Sorry', options: ['asif', 'shukran', 'minfadlak', 'afwan'], answer: 'asif' },
        { english: 'Yes', options: ['aiwa', 'la', 'shukran', 'tamam'], answer: 'aiwa' },
        { english: 'No', options: ['la', 'aiwa', 'shukran', 'tamam'], answer: 'la' },
        { english: 'How much is this?', options: ['besh hal?', 'shino hada?', 'ana biddi musa’ada', 'tamam'], answer: 'besh hal?' },
        { english: 'I don’t understand', options: ['ma fahimt', 'shino hada?', 'ana biddi musa’ada', 'tamam'], answer: 'ma fahimt' },
        { english: 'Can you repeat that?', options: ['tislam tkrar?', 'shino hada?', 'ana biddi musa’ada', 'tamam'], answer: 'tislam tkrar?' },
        { english: 'I’m hungry', options: ['ana ju’aan', 'ana athshan', 'wayn il-hammam?', 'tamam'], answer: 'ana ju’aan' },
        { english: 'I’m thirsty', options: ['ana athshan', 'ana ju’aan', 'wayn il-hammam?', 'tamam'], answer: 'ana athshan' },
        { english: 'Where is the bathroom?', options: ['wayn il-hammam?', 'shino hada?', 'ana biddi musa’ada', 'tamam'], answer: 'wayn il-hammam?' },
        { english: 'What is this?', options: ['shino hada?', 'wayn il-hammam?', 'ana biddi musa’ada', 'tamam'], answer: 'shino hada?' },
        { english: 'I need help', options: ['ana biddi musa’ada', 'shino hada?', 'wayn il-hammam?', 'tamam'], answer: 'ana biddi musa’ada' },
        { english: 'It’s okay', options: ['tamam', 'shukran', 'minfadlak', 'afwan'], answer: 'tamam' },
        { english: 'Very good', options: ['kteer mnih', 'tamam', 'shukran', 'minfadlak'], answer: 'kteer mnih' },
        { english: 'I don’t know', options: ['ma a’rif', 'shino hada?', 'wayn il-hammam?', 'tamam'], answer: 'ma a’rif' },
        { english: 'Let’s go', options: ['yallah nroo7', 'tamam', 'shukran', 'minfadlak'], answer: 'yallah nroo7' },
        { english: 'See you later', options: ['yallah nshufak baad', 'tamam', 'shukran', 'minfadlak'], answer: 'yallah nshufak baad' },
      ];

      let shuffledQuestions = shuffleArray([...questions]); // Shuffle questions initially
      let currentQuestionIndex = 0;
      let score = 0;
      let strikes = 0;

      const quizText = document.getElementById('quizText');
      const optionsContainer = document.getElementById('options');
      const feedback = document.getElementById('feedback');
      const scoreValue = document.getElementById('scoreValue');
      const submitButton = document.getElementById('submitButton');
      const progressBar = document.getElementById('progress-bar');
      const currentQuestionElement = document.getElementById('current-question');
      const totalQuestionsElement = document.getElementById('total-questions');

      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      function loadQuestion() {
        const currentQuestion = shuffledQuestions[currentQuestionIndex];

        // Update progress bar and text
        const progressPercentage = ((currentQuestionIndex + 1) / shuffledQuestions.length) * 100;
        progressBar.style.width = `${progressPercentage}%`;
        currentQuestionElement.textContent = currentQuestionIndex + 1;
        totalQuestionsElement.textContent = shuffledQuestions.length;

        // Shuffle the options array to randomize the order
        const shuffledOptions = shuffleArray([...currentQuestion.options]);

        quizText.textContent = `How do you say "${currentQuestion.english}" in Baghdad Arabic?`;

        // Clear previous options
        optionsContainer.innerHTML = '';

        // Add new shuffled options
        shuffledOptions.forEach(option => {
          const label = document.createElement('label');
          label.innerHTML = `<input type="radio" name="answer" value="${option}"> ${option}<br>`;
          optionsContainer.appendChild(label);
        });

        // Show the submit button
        submitButton.classList.remove('hidden');
      }

      quizForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const selectedAnswer = document.querySelector('input[name="answer"]:checked')?.value;

        if (!selectedAnswer) {
          alert('Please select an answer!');
          return;
        }

        const currentQuestion = shuffledQuestions[currentQuestionIndex];
        if (selectedAnswer === currentQuestion.answer) {
          feedback.textContent = 'Correct!';
          feedback.className = 'correct';
          score++;
          strikes = 0; // Reset strikes on correct answer
        } else {
          strikes++;
          if (strikes > 3) {
            feedback.textContent = "You’ve used all 3 attempts. Starting over in 5 seconds...";
            feedback.className = 'incorrect';
            setTimeout(() => {
              shuffledQuestions = shuffleArray([...questions]); // Reshuffle questions
              currentQuestionIndex = 0; // Reset to the first question
              score = 0; // Reset score
              strikes = 0; // Reset strikes
              loadQuestion(); // Reload the first question
              updateScore(); // Update the score display
            }, 5000); // 5-second delay
            return;
          } else {
            feedback.textContent = `Incorrect! The correct answer is "${currentQuestion.answer}". You have ${3 - strikes} attempts left.`;
            feedback.className = 'incorrect';
          }
        }

        feedback.classList.remove('hidden');
        currentQuestionIndex++;

        if (currentQuestionIndex < shuffledQuestions.length) {
          setTimeout(() => {
            feedback.classList.add('hidden');
            loadQuestion();
          }, 4000); // 4-second delay for feedback
        } else {
          feedback.textContent = 'Quiz complete! Great job!';
          feedback.className = 'correct';
          quizForm.innerHTML = ''; // Remove form after quiz ends
        }

        updateScore();
      });

      function updateScore() {
        scoreValue.textContent = score;
      }

      // Load the first question when the page loads
      loadQuestion();
    </script>
  </div>
</body>
</html>
