<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz: Greetings</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    .hidden { display: none; }
    .correct { color: green; font-weight: bold; animation: fadeIn 1s; }
    .incorrect { color: red; font-weight: bold; animation: shake 0.5s; }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Quiz: Greetings</h1>
  </header>

  <div class="container">
    <h2 id="question">Test Your Knowledge!</h2>
    <form id="quizForm">
      <p id="quizText">What is "Hello" in Baghdad Arabic?</p>
      <label><input type="radio" name="answer" value="ahlan"> Ahlan</label><br>
      <label><input type="radio" name="answer" value="salam"> Salam</label><br>
      <button type="submit">Submit</button>
    </form>

    <p id="feedback" class="hidden"></p>
    <p id="score">Score: <span id="scoreValue">0</span></p>

    <script>
      const questions = [
        { text: 'What is "Hello" in Baghdad Arabic?', options: ['ahlan', 'salam'], answer: 'ahlan' },
        { text: 'What is "Good morning" in Baghdad Arabic?', options: ['masa', 'sabah'], answer: 'sabah' },
        { text: 'What is "Good evening" in Baghdad Arabic?', options: ['masa', 'sabah'], answer: 'masa' },
        { text: 'What is "How are you?" in Baghdad Arabic?', options: ['shlonek', 'shismek'], answer: 'shlonek' },
      ];

      let currentQuestionIndex = 0;
      let score = 0;

      const quizText = document.getElementById('quizText');
      const feedback = document.getElementById('feedback');
      const scoreValue = document.getElementById('scoreValue');
      const quizForm = document.getElementById('quizForm');

      function loadQuestion() {
        const currentQuestion = questions[currentQuestionIndex];
        quizText.textContent = currentQuestion.text;

        // Clear previous options
        quizForm.innerHTML = '';
        currentQuestion.options.forEach(option => {
          const label = document.createElement('label');
          label.innerHTML = `<input type="radio" name="answer" value="${option}"> ${option}<br>`;
          quizForm.appendChild(label);
        });

        const submitButton = document.createElement('button');
        submitButton.type = 'submit';
        submitButton.textContent = 'Submit';
        quizForm.appendChild(submitButton);
      }

      quizForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const selectedAnswer = document.querySelector('input[name="answer"]:checked')?.value;

        if (!selectedAnswer) {
          alert('Please select an answer!');
          return;
        }

        const currentQuestion = questions[currentQuestionIndex];
        if (selectedAnswer === currentQuestion.answer) {
          feedback.textContent = 'Correct!';
          feedback.className = 'correct';
          score++;
        } else {
          feedback.textContent = 'Incorrect! Resetting quiz...';
          feedback.className = 'incorrect';
          setTimeout(() => {
            currentQuestionIndex = 0;
            score = 0;
            loadQuestion();
            updateScore();
          }, 2000);
          return;
        }

        feedback.classList.remove('hidden');
        currentQuestionIndex++;

        if (currentQuestionIndex < questions.length) {
          setTimeout(() => {
            feedback.classList.add('hidden');
            loadQuestion();
          }, 1000);
        } else {
          feedback.textContent = 'Quiz complete! Great job!';
          feedback.className = 'correct';
          quizForm.innerHTML = ''; // Remove form after quiz ends
        }

        updateScore();
      });

      function updateScore() {
        scoreValue.textContent = score;
      }

      // Load the first question
      loadQuestion();
    </script>
  </div>

  <footer>
    <p>Learn Baghdad Arabic &middot; Made with ❤️ for learners</p>
  </footer>
</body>
</html>
